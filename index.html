<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <pre>
        <h2 class="header">Whac-A-Mole Game</h2>  <button class="header" id="start-game" onclick="startGame()">Start Game</button> <button class="header" id="start-game" onclick="stopGame()">Stop Game</button>
        <h4 class="header">   Score:</h4> <h4 class="header" id="score">0</h4>
        
        <h4 class="header">   Time:</h4>  <h4 class="header" id="time">60</h4>
        
        
    </pre>
    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
